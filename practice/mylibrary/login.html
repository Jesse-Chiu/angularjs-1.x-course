<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="userName" class="col-sm-offset-2 col-sm-2 control-label">UserName</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="userName" ng-model="name" placeholder="UserName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-offset-2 col-sm-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword3" ng-model="password" maxlength="8" minlength="4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <button class="btn btn-default" ng-click="signIn()">Sign in</button>
    </div>
  </div>
</form>
