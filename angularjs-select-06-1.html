<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <script type="text/javascript" src="./lib/angular.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">

<h1>基本用法</h1>
<br>
ng-options:
<select ng-model="mySelect" ng-options="x for x in names">MyName</select>

<br>
<hr>
ng-repeat
<select>
<option ng-repeat="x in names">{{x}}</option>
</select>

<br>
<hr>
<h2>选择的值是一个对象</h2>
<br>
ng-options:
<select ng-model="selectedSite1" ng-options="x.site for x in sites">
</select>
<h1>你选择的是: {{selectedSite1.site}}</h1>
<p>网址为: {{selectedSite1.url}}</p>



<br>
<hr>
ng-repeat:
<select ng-model="selectedSite2">
<option ng-repeat="x in sites" value="{{x.url}}">{{x.site}}</option>
</select>
<h1>你选择的是: {{selectedSite2}}</h1>


<br>
<hr>
<h1>数据源为对象</h1>
<select ng-model="selectedSite3" ng-options="x for (x, y) in sites2">
</select>
<h1>你选择的值是: {{selectedSite3}}</h1>


<br>
<hr>
<h1>选择的值在 key-value 对的 value 中, 这是它是一个对象</h1>
<select ng-model="selectedCar4" ng-options="y.brand for (x, y) in cars">
</select>
<h1>你选择的值是: {{selectedCar4}}</h1>
<h1 ng-bind="mySelect"></h1>

<script type="text/javascript">
    var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
			$scope.names = ["Google", "Runoob", "Taobao"];

			$scope.sites = [
			    {site : "Google", url : "http://www.google.com"},
			    {site : "Runoob", url : "http://www.runoob.com"},
			    {site : "Taobao", url : "http://www.taobao.com"}
			];

			$scope.sites2 = {
			    site01 : "Google",
			    site02 : "Runoob",
			    site03 : "Taobao"
			};

			$scope.cars = {
				car01 : {brand : "Ford", model : "Mustang", color : "red"},
				car02 : {brand : "Fiat", model : "500", color : "white"},
				car03 : {brand : "Volvo", model : "XC90", color : "black"}
			};
        });
    </script>
</body>
</html>
